<!doctype html>

<html ng-app="App" lang="en" ng-controller="AppController">

<head>
  <meta charset="utf-8">

  <title>Deposit calculator</title>
  <meta name="description" content="Income Calculator">
  <meta name="author" content="77Vincent">

  <link rel="stylesheet" href="vendor/bootstrap.min.css">
  <link rel="stylesheet" href="build/build.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <form action="">
      <div class="field" ng-repeat="item in input">
        <h4 ng-if="item.title">
          <span>{{item.title}}</span>
          <span class="tips"></span>
        </h4>

        <label for="item.label">
          <span>{{item.label}}</span>
          <span class="suffix" ng-if="item.suffix">({{item.suffix}})</span>
        </label>
        <input ng-change="item.onChange()" ng-required="true" ng-model="item.model" type="number">
      </div>

      <div class="result">
        <div class="field" ng-repeat="item in output">
          <label for="">{{item.label}}</label>
          <input ng-disabled="true" ng-model="item.model">
        </div>
      </div>
    </form>

    <button class="calculate" type="button" ng-click="calculate()">Calculate</button>
  </div>

  <script src="vendor/angular.min.js"></script>
  <script src="build/build.js"></script>
</body>

</html>
